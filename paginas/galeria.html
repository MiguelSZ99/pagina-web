<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8"> <!-- Codificación de caracteres UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuración para que sea responsive -->
    <title>Restaurante - Galería</title> <!-- Título de la página -->
    <link rel="stylesheet" href="../css/estilos.css"> <!-- Enlace al archivo de estilos -->

<body>
    <!-- Cabecera de la página con logo y menú de navegación -->
    <header>
        <!-- Logo del restaurante con enlace a la página principal -->
        <a href="../index.html" class="logo"><img src="../img/logo.jpeg" alt="Logo del Restaurante"></a>
        
        <!-- Menú de navegación -->
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li> <!-- Enlace a la página de inicio -->

            </ul>

    </header>

    <!-- Contenido principal de la página -->

        <h1>Galería</h1> <!-- Título principal -->
        <p>Fotos de nuestros platillos y eventos.</p> <!-- Descripción breve -->

        <section class="gallery-section">

                <div class="gallery-item">

                    <h3>Familia Lopez</h3> <!-- Descripción de la imagen -->
                </div>

                <div class="gallery-item">
                    <img src="../img/foto 3.avif" alt="Platillo 2"> <!-- Imagen 2 de la galería -->

                <div class="gallery-item">
                    <img src="../img/foto4.jpg" alt="Platillo 3"> <!-- Imagen 3 de la galería -->

                </div>

                <div class="gallery-item">
                    <img src="../img/tacos2.avif" alt="Platillo 4"> <!-- Imagen 4 de la galería -->
                    <h3>Tacos de Barbacoa</h3> <!-- Descripción de la imagen -->
                </div>

    <!-- Pie de página con información de contacto -->
    <footer>
